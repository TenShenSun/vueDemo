<!DOCTYPE html>
<html>
    <head>
        <title>helloVue</title>
        <script src="vue.js" type="text/javascript"></script>
    </head>

    <body>
        <div id="app">
            {{message}}
        </div>
        <script type="text/javascript">
            var app = new Vue({
                el: '#app',
                data:{
                    message: 'Hello Vue!'
                }
            });
        </script>
    </body>
</html>
